    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
 
compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
compile group: 'org.testng', name: 'testng', version: '6.14.3'
compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.4.0'
compile group: 'com.aventstack', name: 'extentreports', version: '4.0.9'
compile group: 'com.github.stephenc.monte', name: 'monte-screen-recorder', version: '0.7.7.0'
compile group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.0'


}
 test{
 useTestNG(){
 suites 'testng.xml'
 }
 }